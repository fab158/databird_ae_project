version: 2

sources:
  - name: localbike_database
    schema: raw_localbike
    description: sales data coming from the transactional system
    tables:
      - name: customers
        description: One record per person who has purchased one or more items
      - name: stores
        description: Contains information about each store location
      - name: staffs
        description: Contains information about company staff members
      - name: orders
        description: One record per order
      - name: order_items
        description: Items included in an order
      - name: products
        description: Contains all information about the products
      - name: categories
        description: One record per product category
      - name: stocks
        description: Tracks available quantities for each product
      - name: brands
        description: Contains information about product brands