version: 2

models:
  - name: mrt_customer_profile
    description: '{{ doc("mrt_customer_profile") }}'
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: nb_orders
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: total_quantity_shipped
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: total_quantity_not_shipped
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
      - name: lifetime_days
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
