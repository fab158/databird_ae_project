version: 2

models:
  - name: mrt_product_performance
    description: '{{ doc("mrt_product_performance") }}'
    columns:
      - name: product_id
        data_tests:
          - not_null
          - unique

      - name: product_name
        data_tests:
          - not_null

      - name: total_sales
        data_tests:
          - not_null
      