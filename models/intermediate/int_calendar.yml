version: 2

models:
  - name: int_calendar
    description: '{{ doc("int_calendar") }}' 
    columns:
      - name: full_date
        description: "date complete"
        data_tests:
          - not_null
          - unique

      - name: day_type
        data_tests:
         - accepted_values:
              arguments: 
                values: ['Weekend', 'Weekday']

      - name: quarter_label
        data_tests:
         - accepted_values:
              arguments: 
                values: ['T1', 'T2', 'T3', 'T4']

      - name: season
        data_tests:
         - accepted_values:
              arguments: 
                values: ['Spring', 'Summer', 'Autumn', 'Winter']