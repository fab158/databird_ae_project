version: 2

models:
  - name: int_products_joined
    description: '{{ doc("int_products_joined") }}'
    columns:
      - name: product_id
        data_tests:
          - unique
          - not_null

      - name: product_name
        data_tests:
          - not_null

      - name: category_id
        tests:
          - not_null
          
      - name: brand_id
        tests:
          - not_null
