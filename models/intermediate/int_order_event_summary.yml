version: 2

models:
  - name: int_order_event_summary
    description: '{{ doc("int_order_event_summary") }}'
    columns:
      - name: order_id
        data_tests:
          - not_null
          - unique

    data_tests:
      - dbt_expectations.expect_table_aggregation_to_equal_other_table:
          arguments: 
            expression: sum(total_amount_order)
            compare_model: ref("int_order_items_event_enriched")
            compare_expression: sum(order_item_total)
            group_by: [order_id]
