models:
  - name: stg_products
    description: bikes .
    columns:
      - name: product_id
        description: The unique key for each product.
        data_tests:
          - not_null
          - unique
      - name: product_name
        description: Product name unique in his category
           - not_null
      - name: brand_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_brands')
                field: brand_id
      - name: category_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_categories')
                field: category_id
      - name: model_year
        data_tests:
          - dbt_expectations.expect_column_values_to_be_between:
              arguments:
                min_value: "{{ var('default_min_year') }}" 
                max_value: "{{ var('default_max_year') }}" 
     