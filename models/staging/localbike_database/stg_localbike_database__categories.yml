models:
  - name: stg_localbike_database__categories
    description: > 
        Table de staging des categories de produit permettant de formatter/normaliser 
        les données issues du systeme transactionnel de localbike
    columns:
      - name: category_id
        description: Cle identifiant chaque categorie de produit
        data_tests:
          - not_null
          - unique
      - name: category_name
        description: Nom de la catégorie de produit
        data_tests:
           - not_null