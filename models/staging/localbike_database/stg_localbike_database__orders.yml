 models:
  - name: stg_localbike_database__orders
    description: > 
        Table de staging des commandes permettant de formatter/normaliser 
        les données issues du systeme transactionnel de localbike
    columns:
      - name: order_id
        description: Clé identifiant chaque commande.
        data_tests:
          - not_null
          - unique
      - name: customer_id
        data_tests:
          - not_null
      - name: order_status
        data_tests:
          - not_null
      - name: order_date
        data_tests:
          - not_null