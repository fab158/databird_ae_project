 models:
  - name: stg_localbike_database__orders
    description: > 
        Modele de staging des commandes permettant de formatter/normaliser 
        le format des données issus du systeme transactionnel de localbike
    columns:
      - name: order_id
        description: Clé unique identifiant chaque commande.
        data_tests:
          - not_null
          - unique
      - name: customer_id
        description: Identifiant du client pour la commande.
        data_tests:
          - not_null
      
      - name: order_date
        description: Date d'enregistrement de la commande
        data_tests:
          - not_null

      - name: required_date
        description: Date prévue pour la livraison de la commande.

      - name: shipped_date
        description: Date réelle d expédition de la commande 
      
      - name: store_id
        description: Identifiant du magasin associé à la commande
        data_tests:
          - not_null

      - name: staff_id
        description: Identifiant du membre du personnel ayant traité la commande
        data_tests:
          - not_null