models:
  - name: stg_localbike_database__staffs.
    description: Customer data with basic cleaning and normalization.
    columns:
      - name: staff_id
        description: The unique key for each customer.
        data_tests:
          - not_null
          - unique
      - name: first_name
        meta:
          sensitive: true
          masking_required: true
      - name: last_name
        description: The unique key for each customer.
      
      - name: email
        description: The unique key for each customer.
       
      - name: phone
        description: The unique key for each customer.
       
      