models:
  - name: stg_localbike_database__staffs
    description: > 
        Table de staging des employes permettant de formatter/normaliser 
        les données issues du systeme transactionnel de localbike
    columns:
      - name: staff_id
        description: Identifiant unique de l’employé
        data_tests:
          - not_null
          - unique
      - name: first_name
        description: Prénom de l’employé
        data_tests:
          - not_null
       
      - name: last_name
        description: Nom de l'employé
        data_tests:
          - not_null
      
      - name: email
        description: email professionnel de l'employé
        data_tests:
          - not_null

      - name: phone
        description: Téléphone professionnel de l'employé
        data_tests:
          - not_null
          
      - name: active
        description: employé actif/inactif

      - name: store_id
        description: Identifiant du magasin de l'employé
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_localbike_database__stores')
                field: store_id

      - name: manager_id
        description: Identifiant du manager de l’employé
   
      